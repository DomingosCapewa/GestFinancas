<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Funcional</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f7fa;
            transition: margin-left 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 1.5rem;
            position: fixed;
            top: 0;
            left: -280px;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar__user {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .sidebar__img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4e73df;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .sidebar__content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 100px);
        }

        .sidebar__list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            color: #555;
            text-decoration: none;
            transition: all 0.2s;
        }

        .sidebar__link:hover {
            background-color: #f0f2f5;
            color: #4e73df;
        }

        .sidebar__link.active-link {
            color: #4e73df;
            background-color: #f0f2f5;
            position: relative;
        }

        .sidebar__link.active-link::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #4e73df;
        }

        .sidebar__actions {
            margin-top: auto;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        /* Conteúdo principal */
        main {
            padding: 2rem;
            padding-top: 4rem;
            transition: margin-left 0.3s;
        }

        body.sidebar-active {
            margin-left: 280px;
        }

        /* Botão de toggle */
        .toggle-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: #4e73df;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.25rem;
            transition: left 0.3s;
        }

        body.sidebar-active .toggle-btn {
            left: 290px;
        }
    </style>
</head>
<body>
    <!-- Botão para alternar sidebar -->
    <button class="toggle-btn" id="toggleBtn">
        <i class="ri-menu-line"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">RM</div>
                <div class="sidebar__info">
                    <h3>Rix Methil</h3>
                    <span>rix123@email.com</span>
                </div>
            </div>

            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">Gerenciar</h3>
                    <div class="sidebar__list">
                        <a href="#" class="sidebar__link active-link">
                            <i class="ri-pie-chart-2-fill"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="#" class="sidebar__link">
                            <i class="ri-wallet-3-fill"></i>
                            <span>Carteira</span>
                        </a>
                        <a href="#" class="sidebar__link">
                            <i class="ri-calendar-fill"></i>
                            <span>Calendário</span>
                        </a>
                    </div>
                </div>

                <div class="sidebar__actions">
                    <button class="sidebar__link">
                        <i class="ri-settings-3-fill"></i>
                        <span>Configurações</span>
                    </button>
                    <button class="sidebar__link">
                        <i class="ri-logout-box-r-fill"></i>
                        <span>Sair</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <h1>Conteúdo Principal</h1>
        <p>Clique no botão no canto superior esquerdo para alternar o sidebar.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggleBtn');
            const sidebar = document.getElementById('sidebar');
            const body = document.body;

            // Função para alternar o sidebar
            function toggleSidebar() {
                sidebar.classList.toggle('active');
                body.classList.toggle('sidebar-active');

                // Altera o ícone do botão
                const icon = toggleBtn.querySelector('i');
                if (sidebar.classList.contains('active')) {
                    icon.classList.remove('ri-menu-line');
                    icon.classList.add('ri-close-line');
                } else {
                    icon.classList.remove('ri-close-line');
                    icon.classList.add('ri-menu-line');
                }
            }

            // Evento de clique no botão
            toggleBtn.addEventListener('click', toggleSidebar);

            // Fechar sidebar ao clicar fora
            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && event.target !== toggleBtn && !toggleBtn.contains(event.target)) {
                    sidebar.classList.remove('active');
                    body.classList.remove('sidebar-active');
                    const icon = toggleBtn.querySelector('i');
                    icon.classList.remove('ri-close-line');
                    icon.classList.add('ri-menu-line');
                }
            });
        });
    </script>
</body>
</html>
